<div id="player_container">
	<table id="player_progress">
		<tr>
			<th>Jump</th>
			<td id="player_progress_ctrl_bar"></td>
		</tr>
		<tr>
			<th>Played</th>
			<td id="player_progress_play_bar"><span class="progress"></span></td>
		</tr>
		<tr>
			<th>Loaded</th>
			<td id="player_progress_load_bar"><span class="progress"></span></td>
		</tr>
		<tr>
			<th>Volume</th>
			<td id="player_volume_bar"></td>
		</tr>
	</table>
</div>
<div id="jquery_jplayer"></div>
